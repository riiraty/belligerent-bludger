plugins {
    id 'java'
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'riiraty.Main'
    }
}

mainClassName = 'riiraty.Main'

run {
    standardInput = System.in
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
    afterEvaluate {
        classDirectories.setFrom(files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ['riiraty/Main*', 'riiraty/ui/*', 'riiraty/util/Tester*'])
        }))
    }
}

check.dependsOn jacocoTestReport

checkstyleMain.exclude 'riiraty/ui/*'

checkstyleTest.enabled = false
